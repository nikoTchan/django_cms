<html>
  <head>
    <title>{{ object.title }}</title>
  </head>
  <body>
    <h1>{{ object.title }}</h1>
    <p>Published on {{ object.pub_date|date:"F j, Y" }}</p>
    {% if object.excerpt_html %}
      <p>{{ object.body_html|safe }}</p>
    {% endif %}
    <p><a href="/weblog/">back to all entries</a></p>
  </body>
</html>
